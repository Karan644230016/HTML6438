<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-karan</title>
</head>
<body>
    <h1>ร้านอาหารอีสาน</h1>
    <p>เมนูอาหาร
    <ol>
        <li><b> ส้มตำ</b>
            <ul type="square">
                <li> ส้มตำปูปลาร้า</li>
                <li>ตำไทย</li>
                <li>ส้มตำทะเล</li>
            </ul>
        </li>
        <li>ไก่ย่าง
            <ul type="square">
                <li>วิเชียร</li>
                <li>โคราช</li>
                <li>สามพี่น้อง</li>
            </ul>
        </li>
        <li>ปลาเผา</li>
    </p>
    </ol>
    
    <br>

    <h1>ร้านอาหารใต้</h1>
    <p>เมนูอาหาร
    <ul>
        <li>ข้าวยำปักษ์ใต้
            <ol>
                <li>เผ็ดน้อย</li>
                <li>เผ็ดปานกลาง</li>
                <li>เผ็ดมาก</li>
            </ol>   
        </li>
        <li>สตอผัดกุ้ง</li>
        <li>แกงไตปลา</li>
    </p>
    </ul>
    
    
</body>
</html>
